[package]
name = "audios-to-dataset"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.39", features = ["derive"] }
duckdb = { version = "1.3.0", features = ["bundled"] }
recv-dir = "0.3.1"
tree_magic_mini = { version = "3.1.6", features = ["with-gpl-data"] }

parquet = "55"
arrow = "55"
serde = { version = "1", features = ["derive"] }
serde_derive = "1.0"
anyhow = "1.0"

rayon = { version = "1.10.0" }

[profile.release]
opt-level = 3
lto = true
