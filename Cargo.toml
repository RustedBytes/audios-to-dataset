[package]
name = "audios-to-dataset"
version = "0.2.1"
edition = "2024"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
duckdb = { version = "1.4.0", features = ["bundled"] }
recv-dir = "0.3.1"
tree_magic_mini = { version = "3.2.0", features = ["with-gpl-data"] }

parquet = { version = "56" }
arrow = { version = "56" }

serde = { version = "1", features = ["derive"] }
serde_derive = "1.0"
anyhow = "1.0"

rayon = { version = "1.11.0" }

[profile.release]
opt-level = 3
lto = true
